  <script type="text/JavaScript">
	function addMovie() {
	    var imdbTitle = document.getElementById("newMovieField").value;

	    console.log("User requested:" + imdbTitle);

	    var http = new ActiveXObject("Microsoft.XMLHTTP");
	    http.open("GET", "http://omdbapi.com/?t=" + imdbTitle, false);
	    http.send(null);

	    var omdbData = http.responseText;
	    var omdbJSON = eval("(" + omdbData + ")");
	    console.log(omdbJSON);

	    var iDiv = document.createElement("div");
	    iDiv.id = "movie";
	    iDiv.className = "col-md-3 panel panel-default";
	    iDiv.innerHTML = omdbJSON.Title + " (" + omdbJSON.imdbRating + ")";

	    document.getElementById("row1").appendChild(iDiv);
	    
	    //document.getElementById("mov1").innerHTML = omdbJSON.Title + " (" + omdbJSON.Released + ")";
	    //document.getElementById("rating1").innerHTML = omdbJSON.imdbRating;
	}

  </script>
